<div class="container mt-4">
    <div class="card">
        <h1>Student Registration</h1>
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="firstname" placeholder="Enter first name" class="form-control" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="lastname" placeholder="Enter last name" class="form-control" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter email" class="form-control" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
            </div>

            <button class="btn btn-primary mt-4" type="submit" (click)="save()">Save</button>
        </form>
    </div>
</div>
